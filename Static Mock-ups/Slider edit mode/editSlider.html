<!-- Import jQuery (from Google) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Main style -->
<link rel="stylesheet" href="editSlider.css">

<!-- Main container -->
<div class="tab-container">
      
  <!-- Dropdown navigation -->
  <div class="tab-navigation">              
    <select id="select-box">
      <option value="1">First tab (empty)</option>
      <option value="2">Option 2 - Left text and CTA</option>
      <option value="3">Option 3 - Right text</option>
      <option value="4">Option 4 - text plus small img</option>
    </select>

  </div>

  <!-- Tab 01 -->
  <div id="tab-1" class="tab-content empty">

    <!-- Placeholder image if empty -->
    <img src="placeholder-1000x1000.jpg">
  </div>
  
  <!-- Tab 02 -->
  <!-- Background image is inline. Change to actual image -->
  <div id="tab-2" class="tab-content" style="background: url('http://htmlstream.com/preview/unify-v1.8/assets/img/bg/img2.jpg')">
    <div class="edit-slider-cont">
      <div class="first-layer-editslider">Introducing</div>
      <div class="second-layer-editslider">
        <span class="color-red">Unify</span>
        Template
      </div>
      <div class="text-layer-editslider">We are creative technology company providing <br> key digital services on web and mobile.
      </div>
      <a class="but-layer-editslider" href="#">LEARN MORE</a>
      <a class="but-layer-editslider-dark" href="#">ABOUT US</a>
    </div>
  </div>
  
  <!-- Tab 03 -->
  <div id="tab-3" class="tab-content" style="background: url('http://htmlstream.com/preview/unify-v1.8/assets/img/bg/img4.jpg')">
    <div class="edit-slider-cont-right">
      <div class="first-layer-editslider">INCREDIBLE</div>
      <div class="second-layer-editslider">
        <span class="color-red">NEW</span>
        FEATURES
      </div>
      <a class="but-layer-editslider" href="#">LEARN MORE</a>
    </div>
  </div>
  
  <!-- Tab 04 -->
  <div id="tab-4" class="tab-content" style="background: url('http://htmlstream.com/preview/unify-v1.8/assets/img/bg/img3.jpg')">
    <div class="edit-slider-cont">
      <div class="first-layer-editslider">AMAZING</div>
      <div class="second-layer-editslider">
        <span class="color-red">FEATURES</span>
      </div>
      <div class="text-layer-editslider small-plus-img">We are creative technology company providing key digital services for the web.
      </div>
    </div>

    <!-- Second image for tab 04 -->
    <img class="ms-img-bordered edit-slider-img" src="http://htmlstream.com/preview/unify-v1.8/assets/img/main/img20.jpg" alt="">
  </div>

</div>

<!-- Main script -->
<script>

 // Hide all tabs first
$('.tab-content').hide();

// Show the first tab content
$('#tab-1').show();

$('#select-box').change(function () {

  dropdown = $('#select-box').val();

  // First hide all tabs again when a new option is selected
  $('.tab-content').hide();

  // Then show the tab content of whatever option value was selected
  $('#' + "tab-" + dropdown).show();   

});
</script>
